<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/add-todo.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/todo-list.css">
</head>
<body>

    <h1>ToDo List</h1>

    <form id="create-task">
        <h2>Add a Task</h2>
        <fieldset>
            <label for="task">Task:
                <input name="task" id="task">
            </label>

            <label for="due-date">Due Date:
                <input name="due-date" id="due-date">
            </label>

            <section id="buttons">
                <button type="submit" id="submit">Add Task</button>
                <button type="reset" id="reset">Reset</button>
            </section>

        </fieldset>

    </form>
    

    <script src="js/add-todo.js"></script>
    <script src="js/todo-api.js"></script>
    <script src="js/todo-list.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
